<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Todo List- Edit</h1>
        <ul class="todos">
            {% for todo in todos %}
            <li>
                {% if todo.completed %}  <!-- added some logic for a strikethrough effect when you press completed-->
                    <s>{{todo.content}}</s>
                {% else %}
                    {{todo.content}}
                {% endif %}
              
            </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add_todo') }}" method="POST" class="add-todo-form">
            <input type="text" name="content" placeholder="Enter new task" required>
            <button type="submit">Commit Edit</button>
        </form>
    </div>
</body>
</html>
